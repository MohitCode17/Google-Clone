<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google Clone</title>
</head>
<body>
    <div class="wrapper">
        <div>
          <img src="./images/logo.png" alt="google">
        </div>
        <div>
          <input type="text" placeholder="Search Google or type a URL" class="google-input">
        </div>
        <div>
          <button class="google-search">Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
        <p class="language">Google offered in: <span>हिन्दी</span> <span>বাংলা</span> <span>తెలుగు</span> <span>मराठी</span>
          <span>தமிழ்</span> <span>ગુજરાતી</span> <span>ಕನ್ನಡ</span> <span>മലയാളം</span> <span>ਪੰਜਾਬੀ</span>
        </p>
    </div>
</body>
</html>
